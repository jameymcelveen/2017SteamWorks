plugins {
	id 'io.github.technomancers.gradlerio' version '0.1.5'
}
apply plugin: 'eclipse'

description 'Build and Deploy to the RoboRIO with WPI\'s FRC libraries'

dependencies {
	//Include external dependencies here (Uses maven central)
	compile 'org.opencv:opencv-java:3.1.0'
	compile 'edu.wpi.cscore.java:cscore:1.0.0:arm'
	
}

gradlerio{
	teamNumber '1758'
	robotClass 'org.usfirst.frc.team1758.robot.Robot'
}
